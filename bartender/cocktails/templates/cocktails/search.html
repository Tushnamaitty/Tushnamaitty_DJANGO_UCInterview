<!DOCTYPE html>
<head>
    <title>Most Searched Cocktails</title>
</head>
<body>
<h2>Most Searched Cocktails</h2>
<table>
    <tr>
        <th>Cocktail</th>
        <th>Search Count</th>
    </tr>
    {% for cocktail in cocktails %}
    <tr>
        <td>{{ cocktail.name }}</td>
        <td>{{ cocktail.count }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
