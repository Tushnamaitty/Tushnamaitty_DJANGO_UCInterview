<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-Ingredient Cocktail Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center py-10">
    <div class="w-full max-w-xl bg-gray-800 p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-400">Search Cocktails by Ingredients</h1>

        <form method="post" class="mb-6">
            {% csrf_token %}
            <input
                type="text"
                name="name"
                placeholder="e.g., vodka, lime"
                value="{{ form.name.value|default:'' }}"
                class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
            />
            <button
                type="submit"
                class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
            >
                Search
            </button>
        </form>

        {% if cocktails %}
        <h2 class="text-xl font-semibold mb-3 text-blue-300">Results:</h2>
        <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {% for drink in cocktails %}
            <a href="{% url 'drinks_detail_view' drink.idDrink %}" class="block group">
                <li class="bg-gray-700 p-4 rounded-lg shadow hover:shadow-lg hover:bg-gray-600 transition">
                    <img src="{{ drink.strDrinkThumb }}" alt="{{ drink.strDrink }}" class="w-full h-32 object-cover rounded-t-lg mb-2">
                    <p class="font-medium text-lg text-white group-hover:text-blue-400">{{ drink.strDrink }}</p>
                </li>
            </a>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
